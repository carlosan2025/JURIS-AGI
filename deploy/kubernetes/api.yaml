---
apiVersion: v1
kind: Service
metadata:
  name: juris-api
  namespace: juris-agi
  labels:
    app.kubernetes.io/name: juris-agi
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: juris-agi
    app.kubernetes.io/component: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juris-api
  namespace: juris-agi
  labels:
    app.kubernetes.io/name: juris-agi
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: juris-agi
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: juris-agi
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: juris-agi:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          command:
            - python
            - -m
            - juris_agi.api.server
          envFrom:
            - configMapRef:
                name: juris-config
          env:
            - name: DEVICE
              value: "cpu"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: trace-storage
              mountPath: /app/traces
      volumes:
        - name: trace-storage
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: juris-api-hpa
  namespace: juris-agi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: juris-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
