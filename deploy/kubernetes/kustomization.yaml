apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: juris-agi

resources:
  - namespace.yaml
  - configmap.yaml
  - redis.yaml
  - api.yaml
  - worker.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: juris-agi
  app.kubernetes.io/version: "0.1.0"
  app.kubernetes.io/managed-by: kustomize

# Image customization
images:
  - name: juris-agi
    newName: your-registry.com/juris-agi
    newTag: latest
  - name: juris-agi:gpu
    newName: your-registry.com/juris-agi
    newTag: gpu-latest
